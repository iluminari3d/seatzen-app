<style>
    /* 1. Stile per le icone monocromatiche (tecnica maschera) */
    .icon-mask {
    display: inline-block;
    background-color: #1f2937; /* Colore per TEMA CHIARO */
    -webkit-mask-size: contain;
    mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-position: center;
    mask-position: center;
    }

    .dark .icon-mask {
    background-color: #d1d5db; /* Colore per TEMA SCURO */
    }

    /* 2. Stile per alternare i loghi in base al tema */
    .logo-dark-theme { display: none; }
    .logo-light-theme { display: block; }

    .dark .logo-dark-theme { display: block; }
    .dark .logo-light-theme { display: none; }
</style>
